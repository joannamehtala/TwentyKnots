<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1pEM1hGTESl2YoesdrVnhuWfCdBsvJ78&sensor=false">
    </script>
    <script type="text/javascript">
        
        
    /********** Luodaan retki objekti ja array johon niitä tallennetaan **********/    
    
    /* retkien koordinaattien säilömiseen suunniteltu array */    
        
        
    /* luodaan rekti olio */
    function retki(nimi, koordinaatit, kuvaus, zoomLevel){
        this.nimi = nimi;
        this.koordinaatit = koordinaatit;
        this.kuvaus = kuvaus;
        this.zoomLevel = zoomLevel;
    }   
        
   
    
    /* luodaan retkiä */    
    var suvisaaristo = new retki("suvisaaristo", [60.13176, 24.793814], "tämä on kuvaus", 12);
        
        
        
    console.log(suvisaaristo.nimi); 
    console.log(suvisaaristo.koordinaatit[0]); 
        
        
    /********  GOOGLE MAPS SETIT ALKAA ********/    
      function initialize() {
        var mapOptions = {
          center: { lat: 60.13176, lng: 24.793814},
          zoom: 12
        
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
